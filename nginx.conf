server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Sirve los archivos est√°ticos y maneja rutas SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para el backend en /api
    location /api/ {
        proxy_pass http://server:4000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Evitar cache del index.html para que siempre se sirva fresco
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Gzip para mejor rendimiento
    gzip on;
    gzip_types text/plain application/javascript application/json text/css application/xml;
    gzip_min_length 256;
}